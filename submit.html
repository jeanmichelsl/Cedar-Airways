<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cedar Airways | Contact Us</title>
    <link rel="icon" href="../images/logo.png" type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/Contact_Us.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md smart-scroll">
        <a class="navlogo" href="index.html"><img src="../images/logo.png" alt="logo of a cedar" height="150px" width="150px"></a>
        <button class="navbar-toggler navbar-dark " type="button" data-toggle="collapse" data-target="#mainnavigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="mainnavigation">
            <ul class="navbar-nav ml-auto text-right">
                <li class="nav-item  ">
                    <a class="nav-link" href="Book_A_Trip.html">Book a Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Traveler_Info.html">Traveler Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About_Us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact_Us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="description">We'd Love to Hear From You!</h1>
        <form method="get" action="Submit.html" autocomplete="on">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your First Name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your Last Name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" placeholder="eg 961-76-123456" pattern="[0-9]{3}-[0-9]{2}-[0-9]{6}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Select an Option:</label>
                </div>
                <div class="col-75">
                    <label for="reasons">
                        <input type="text" id="reasons" list="options" placeholder="Select an Option">
                        <datalist id="options">
                            <option value="Booking Info">
                            <option value="Baggage Info">
                            <option value="Ticketing">
                            <option value="Cedar Miles">
                            <option value="Online Checkin">
                            <option value="Other">
                        </datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Let Us Know How We Can Help You!" style="height:150px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="buttons"> <input type="submit" value="Submit"> <input type="reset" value="Clear"></div>
            </div>
        </form>
    </div>
    </div>
    
    <script src="../js/main.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
